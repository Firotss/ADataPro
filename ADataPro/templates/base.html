{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
    <title>{% block title %}Matches{% endblock %}</title>
</head>

<body>
    <form name="form" method="get" action="/">
        <select name="subject" id="subject" onchange='window.location="/"+this.value;' style="height:30px; width:250px;">
            <option value="0" selected="selected"></option>
            <option value="all_matches">All matches of the actual season</option>
            <option value="next_matches">Next upcoming matches</option>
            <option value="ranking">Win/Loss Ratio of the actual season</option>

            {% for a in teams_list %}
            <option value="{{a}}">{{a}}</option>
            {% endfor %}
        </select>
    </form>
    
    {% block content %}{% endblock %}
</body>

</html>
