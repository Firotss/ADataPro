{% extends 'base.html' %}

{% block title %}–ê?{% endblock %}

{% block content %}
    <div class="table">
        <div class="first">
            <div class="cell-1">
            Team1
            </div>
            <div class="cell-2">
            Team2
            </div>
            <div class="cell-3">
            Time
            </div>
        </div>
    </div>
    &nbsp;
    {% for a in matches_list %}
        <div class="table">
            <div class="second">
                <div class="cell" data-title="Team1">{{a.team1_name}}</div>
                <div class="cell" data-title="Team2">{{a.team2_name}}</div>
                <div class="cell" data-title="Time">{{a.date_match}}</div>
                &nbsp;
            </div>
        </div>
    {% endfor %} 
    
{% endblock %}
